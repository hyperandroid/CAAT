<!DOCTYPE HTML>
<html>
<head>
    <script src="../../track.js" type="text/javascript"></script>

    <title></title>

    <link rel="stylesheet" href="../style/demo.css">

    <style>
        .element {
            width : 100px;
            height : 100px;
            background : #f00;
            float : left;
            display : inline;
            margin-right : 20px;
            opacity : 1;
        }
    </style>

</head>
<body style="margin:0; paddig:0;">


<div id="page">
    <div id="header">
        <div style="text-align: center;">

        </div>
    </div>

    <div id="content">
        <div id="menu">

        </div>
        <div id="experiment">
            <div style="text-align:center">
                <h1>Path Segments</h1>
            </div>
            <div id="experiment-holder">
                <div class="element">ABCD</div>
                <div class="element">ABCD</div>
                <div class="element">ABCD</div>
                <div class="element">ABCD</div>
            </div>
            <div id="experiment-description">
                <div>
                    <p>
                        Use the following controls:
                    </p>
                    <ul>
                        <li>Click on screen</li>
                    </ul>
                </div>
                <div>
                    <p>
                        This demo features the following elements:
                    </p>
                    <ul>
                        <li>Build paths from SVG representation.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>


</body>

<script type="text/javascript" src="../../../build/caat.js"></script>
<script type="text/javascript">


    (function() {
        function __start() {

            var scale= {
                behavior : {
                    type : "container",
                    delay : 0,
                    duration : 1000,
                    behaviors : [
                        {
                            type : "scale",
                            delay : 0,
                            duration : 250,
                            scaleX : {
                                start : 0,
                                end : 0
                            },
                            scaleY : {
                                start : 0,
                                end : 0
                            }
                        },/*
                        {
                            type : "rotate",
                            delay : 250,
                            duration : 500,
                            start : 0,
                            end : 2*Math.PI,
                            interpolator : {
                                type : "BounceOut",
                                params : [ false]
                            }
                        },*/
                        {
                            type : "scale1",
                            delay : 250,
                            duration : 500,
                            start : 0,
                            end : 1,
                            interpolator : {
                                type : "ElasticOut",
                                params : [1.0, .2, false]
                            }
                        },
                        {
                            type : "scale1",
                            delay : 300,
                            duration : 450,
                            start : 0,
                            end : 1,
                            interpolator : {
                                type : "ElasticOut",
                                params : [1.1, .4, false]
                            },
                            axis : "y"
                        }
                    ]
                },
                anchorX :.5,
                anchorY :.5
            };


            var keyframesBehavior= {
                behavior : {
                    type : "container",
                    delay : 0,
                    duration : 1000,
                    behaviors : [
                        {
                            type : "rotate",
                            delay : 0,
                            duration : 325,
                            start : 0,
                            end : -(Math.PI + Math.PI/6),
                            interpolator : {
                                type : "ExponentialOut",
                                params : [2,false]
                            }
                        },
                        {
                            type : "rotate",
                            delay : 325,
                            duration : 150,
                            start : -(Math.PI + Math.PI/6),
                            end : -(Math.PI - Math.PI/2),
                            interpolator : {
                                type : "ExponentialIn",
                                params : [2,false]
                            }

                        },
                        {
                            type : "rotate",
                            delay : 475,
                            duration : 400,
                            start : -(Math.PI - Math.PI/2),
                            end : Math.PI
                        },
                        {
                            type : "alpha",
                            delay : 475,
                            duration : 400,
                            start : 1,
                            end : 0
                        },
                        {
                            type : "path",
                            SVG : "M0 0 V400",
                            delay : 475,
                            duration : 400
                        }
                    ]
                },
                anchorX : 1,
                anchorY : 1
            };


            var names= ["discard", "scale"];

            console.log( CAAT.CSS.registerKeyframes( {
                name : names[0],
                behavior : CAAT.Behavior.BaseBehavior.parse( keyframesBehavior.behavior ),
                size : 100,
                overwrite : true,
                anchorX : keyframesBehavior.anchorX,
                anchorY : keyframesBehavior.anchorY
            }) );
            console.log( CAAT.CSS.registerKeyframes( {
                name : names[1],
                behavior : CAAT.Behavior.BaseBehavior.parse( scale.behavior ),
                size : 100,
                overwrite : true,
                anchorX : scale.anchorX,
                anchorY : scale.anchorY
            }) );

            var elem= document.getElementById("experiment-holder");
            var children= elem.children;
            var color= ["#f00", "#0f0", "#ff0", "#f0f"];
            for( var i=0; i<2; i++ ) {
                var child= children[i];
                child.style["background"]= color[i];
                CAAT.CSS.applyKeyframe( child, names[0], 2500, 1000+i*500, true );
            }
            for( var i=2; i<4; i++ ) {
                var child= children[i];
                child.style["background"]= color[i];
                CAAT.CSS.applyKeyframe( child, names[1], 2500, i*500, true );
            }

        }
        /**
         * Startup it all up when the document is ready.
         * Change for your favorite frameworks initialization code.
         */
        window.addEventListener('load', __start, false);

    })();

</script>
</html>
