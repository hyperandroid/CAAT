<!DOCTYPE HTML>
<html>
<head>
    <script src="../../track.js" type="text/javascript"></script>

    <title>CAAT example: Mouse wheel support</title>

    <link rel="stylesheet" href="../style/demo.css">

</head>
<body>

<div id="page">
    <div id="header">
        <div style="text-align: center;">

        </div>
    </div>

    <div id="content">
        <div id="menu">

        </div>
        <div id="experiment">
            <div style="text-align:center">
                <h1>Pan Zoom with the mouse wheel</h1>
            </div>
            <div id="experiment-holder">
                <canvas id="experiment-canvas"></canvas>
            </div>
            <div id="experiment-description">
                <div>
                    <p>
                        This demo features the following elements:
                    </p>
                    <ul>
                        <li>Mouse wheel support</li>
                    </ul>
                    <p>
                    	You obviously need a mouse wheel for this one. Use your mouse wheel on the green square.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../menu/menu.js"></script>
<script type="text/javascript" src="../../../build/caat.js"></script>
<script type="text/javascript">

    (function() {
    	function __start() {
    		var director = new CAAT.Director().initialize(300, 300, document.getElementById("experiment-canvas")),
	            scene = director.createScene(),
	            actor = new CAAT.Actor().create();
			actor.setBounds(100, 100, 100, 100).setFillStyle("#00ff00");
			actor.mouseEnabled = true;
			actor.mouseWheel = function (e) {
				var inc = e.wheelDelta < 0 ? -0.1 : 0.1;
				actor.rotationAngle += inc;
				actor.dirty = true;
			};
	   		scene.addChild(actor);
			director.loop(20);
    	}
        /**
         * Startup it all up when the document is ready.
         * Change for your favorite frameworks initialization code.
         */
        window.addEventListener('load', __start, false);
    })();

</script>
</html>
