</head>

<div id="page">
    <div id="header">
        <div style="text-align: center;">

        </div>
    </div>

    <div id="content">
        <div id="menu">

        </div>
        <div id="experiment">
            <div style="text-align:center">
                <h1>Action To : moveTo, rotateTo, scaleTo, scaleXTo, scaleYTo</h1>
            </div>
            <div id="experiment-holder">
                <canvas id="experiment-canvas"></canvas>
            </div>
            <div id="experiment-description">
                <div>
                    <p>
                        Use the following controls:
                    </p>
                    <ul>
                        <li>Click on screen</li>
                    </ul>
                </div>
                <div>
                    <p>
                        This demo features the following elements:
                    </p>
                    <ul>
                        <li>Calculate valid pointTo angle.</li>
                        <li>Define incremental affine transformations with moveTo and rotateTo.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="../menu/menu.js"></script>

    (function() {
        CAAT.DEBUG=1;
        CAAT.TOUCH_BEHAVIOR= CAAT.TOUCH_AS_MULTITOUCH;

        function __start() {

            var img= document.createElement('img');
            img.onload= function(ev) {

                var director= new CAAT.Director().initialize(800, 500, document.getElementById("experiment-canvas"));

                var scene= director.createScene();

                var cc= new CAAT.ActorContainer().setBounds( 0,0,800,500).setId(99).setGestureEnabled(false);

                var trailSize= 10;
                var logos= [];
                for( var i=0; i<trailSize; i++ ) {
                    var logo=
                            new CAAT.Actor().
                                    setBackgroundImage(img).
                                    enableEvents(false).
                                    setPositionAnchor(.5,.5).
                                    setLocation( 400, 250).
                                    setAlpha( 1-i/trailSize );
                    logos.push(logo);
                }
                for( var i=logos.length-1; i>=0; i-=1 ) {
                    cc.addChild(logos[i]);
                }

                var W= img.width;
                var H= img.height;

                scene.addChild( cc );

                cc.mouseUp= function(e) {
                    var pt= e.point;
                    for( i =logos.length-1; i>=0; i-=1 ) {

                        var logo= logos[i];
                        if ( i!=0 ) {
                            logo.x= logos[0].x;
                            logo.y= logos[0].y;
                        }
                        logo.rotateTo(
                                Math.atan2( pt.y-logo.y,  pt.x-logo.x ) + Math.PI/2,
                                1000,
                                i*50 );
                        logo.moveTo( pt.x, pt.y, 1000, i*50 );
                    }
                };
                CAAT.loop(60);
            };

            img.src= "../demo-resources/img/logo_big.png";
        }

        /**
         * Startup it all up when the document is ready.
         * Change for your favorite frameworks initialization code.
         */
        window.addEventListener('load', __start, false);

    })();

</script>
</html>
